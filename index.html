<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="assets/twitter.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            <!-- <i class='bx bxl-twitter'></i> -->
            <h1>twitter</h1>
        </div>
        <div class="navbar-menu">
            <i class='bx bx-menu'></i>
            <ul class="menu-items">
                <li class="item">
                    <a href="#">Home</a>
                </li>
                <li class="item">
                    <a href="#">About</a>
                </li>
                <li class="item">
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="login">
        <div class="form-control">
            <i class='bx bxl-twitter'></i>
            <h2>Sign in to Twitter</h2>
            <a href="#" class="fBtn"><i class='bx bxl-google' ></i> Sign in with Google</a>
            <a href="#" class="fBtn"><i class='bx bxl-apple' ></i> Sign in with Apple</a>
            <div class="form-hr">
                <hr>
                <p>or</p>
                <hr>
            </div>
            <form action="#">
                <input type="email" class="form-input" id="email" placeholder=" ">
                <label for="email" class="label-email">Phone, email or username</label>
                <input type="password" class="form-input" id="password" placeholder=" ">
                <label for="password" class="label-password">Password</label>
                <button type="submit" class="fBtn btn1">Sign In</button>
                <a href="#" class="fBtn btn2">Forgot password?</a>
            </form>
            <p class="form-control-bottom-text">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
    <div class="footer"></div>

    <script src="script.js"></script>
</body>
</html>
